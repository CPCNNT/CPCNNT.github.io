<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <!-- 下面这行代码会强制地让手机浏览器采用它们真实可视窗口的宽度来加载网页（有些手机浏览器会提供不真实的可视窗口宽度，然后加载比浏览器真实可视窗口的宽度大的宽度的网页，最后再缩小加载的页面，这样的做法对响应式图片或其他设计，没有任何帮助) -->
    <meta name="viewport" content="width=device-width">
    <title>Mozilla 宣传主页</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:400,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  
  <body>
    <header>
      <h1>Mozilla</h1>
      <!-- 插入 <img> 元素，链接至较小的 Firefox 标志。 -->
      <img src="images/firefox-logo120.png" alt="Firefox logo">
    </header>

    <main>
      <article>
        <!-- 插入来自 Bilibili 的 <iframe> 元素 -->
        <iframe src="//player.bilibili.com/player.html?aid=3303261&bvid=BV1rs411d7hC&cid=5221343&page=2" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe>
        <h2>自由网络 尽情驰骋</h2>

        <p>Mozilla 是一个全球社区，这里聚集着来自五湖四海的 技术人员、思考者、建造者。我们致力于让 Internet 保持活力，保持畅通，人人皆可贡献，人人皆可创造。我们坚信：开放平台的协作对于人的发展至关重要，也决定着我们共同的未来。</p>

        <p>更多精彩信息，敬请点击下方图片。<a href="https://www.flickr.com/photos/mathiasappel/21675551065/" target="_blank">小熊猫照片</a>由 Mathias Appel 拍摄</p>
      </article>

      <div class="further-info">
        <!-- 插入包含 srcsets 和 sizes 属性的图像 -->
        <a href="https://www.mozilla.org/zh-CN/firefox/new/" target="_blank">
          <img srcset="images/firefox-logo120.png 120w,
                       images/firefox-logo400.png 400w"
               sizes="(max-width: 480px) 120px,
                      400px"
               src="images/firefox-logo400.png"
               alt="下载 Firefox">
        </a>
        <a href="https://www.mozilla.org/" target="_blank">
          <img srcset="images/mozilla-dinosaur120.png 120w,
                       images/mozilla-dinosaur400.png 400w"
               sizes="(max-width: 480px) 120px,
                      400px"
               src="images/mozilla-dinosaur400.png"
               alt="Mozilla 更多信息">
        </a>
        <a href="https://addons.mozilla.org/" target="_blank">
          <img srcset="images/firefox-addons120.jpg 120w,
                       images/firefox-addons400.jpg 400w"
               sizes="(max-width: 480px) 120px,
                      400px"
               src="images/firefox-addons400.jpg"
               alt="使用扩展使 Firefox 更加个性化">
        </a>
        <a href="https://developer.mozilla.org/zh-CN/" target="_blank">
          <img src="images/mdn.svg" alt="访问 MDN 学习 Web 开发">
        </a>
        <div class="clearfix"></div>
      </div>

      <div class="red-panda">
        <!-- 插入照片元素 -->
        <picture>
          <source media="(max-width: 600px)" srcset="images/red-panda-portrait-small.jpg">
          <img src="images/red-panda-landscape.jpg" alt="一只小熊猫">
        </picture>
      </div>
    </main>
  </body>
</html>
